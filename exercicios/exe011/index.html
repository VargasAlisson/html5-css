<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="fotom.png" type="image/png">
        <img src="fotog.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Àudio</h1>
    <p>Vamos aprender a reproduzir àudios em Html5.</p>
     <!--<audio src="midias/Enough - NEFFEX.mp3" controls autoplay></audio>-->
    <!-- MP3.WAV.OGG-->
    <audio preload="metadata"> <!-- -->
        <source src="midias/Enough - NEFFEX.mp3" type="audio/mpeg">
        <source src="midias/Enough - NEFFEX.mp3" type="audio/ogg">
        <source src="midias/Enough - NEFFEX.mp3" type="audio/wav">
    </audio>
    
</body>
</html>
