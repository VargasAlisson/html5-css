<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com">cursoemvideo</a>
        </iframe>
         para aproveitar e programar.
    </p>
    <p>O site do google é mt legal <iframe src="https://www.google.com.br" frameborder="0"></iframe> pena que nao funciona no iframe</p>
    <p>
        o meu repositório
        <iframe src="https://github.com/VargasAlisson" frameborder="0">
            <a href="https://github.com/VargasAlisson"> repositório do GitHub</a>
        </iframe>
    </p>
</body>
</html>
